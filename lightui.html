<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>LightSrv HTML/JS Client</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <div class="bs-example">
        <form>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Switch 1</label>
            </div>
            <div class="custom-control custom-switch mt-2">
                <input type="checkbox" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">Switch 2</label>
            </div>
        </form>
        <p class="mt-4"><strong>Note:</strong> Click on the toggle switch to see how it works.</p>
    </div>

    <script>
      $url="https://pingu.lan/v1";
      document.querySelectorAll('#customSwitch1, #customSwitch2').forEach((element) => {
        element.addEventListener('click', (e) => {
          $c = new XMLHttpRequest();
          $c.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              var rt = JSON.parse(this.responseText);
              if (rt.error.code == 0) {
                e.target.checked = rt.response.on == 1;
              }
              else {
                alert("error in response");
              }
            }
          };
          $c.open("PUT", $url+'/switch/'+(element.id == 'customSwitch1' ? 0 : 1), true);
          $c.setRequestHeader('Content-type', 'application/json');
          $c.send('{"on":'+(e.target.checked?'true':'false')+'}');
        });
      });
      $c = new XMLHttpRequest();
      $c.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var rt = JSON.parse(this.responseText);
          if (rt.error.code == 0) {
            document.getElementById('customSwitch1').checked = rt.response.channels[0] == 1;
            document.getElementById('customSwitch2').checked = rt.response.channels[1] == 1;
          }
          else {
            alert("error in response");
          }
        }
      };
      $c.open("GET", $url+'/list', true);
      $c.setRequestHeader('Content-type', 'application/json');
      $c.send();
   </script>
</body>
</html>
